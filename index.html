<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Planner - Fall 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
            min-height: 100vh;
            color: #e8eaed;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(17, 153, 142, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(95, 39, 205, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(-20px) translateY(-10px); }
            50% { transform: translateX(20px) translateY(10px); }
            75% { transform: translateX(-10px) translateY(20px); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: #e8eaed;
        }
        
        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(40, 44, 52, 0.9);
            border: 2px solid #5f27cd;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #e8eaed;
            font-size: 14px;
        }
        
        .btn:hover {
            background: rgba(40, 44, 52, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(95, 39, 205, 0.3);
        }
        
        .btn.active {
            background: #5f27cd;
            color: white;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .content-section, .sidebar {
            background: rgba(40, 44, 52, 0.95);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(95, 39, 205, 0.3);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .content-section:hover, .sidebar:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            border-color: rgba(95, 39, 205, 0.5);
        }
        
        .sidebar {
            height: fit-content;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-top: 20px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            background: #5f27cd;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .nav-btn:hover {
            background: #7c4dff;
            transform: scale(1.1);
        }
        
        .day-header {
            text-align: center;
            font-weight: 600;
            padding: 10px;
            background: rgba(95, 39, 205, 0.2);
            color: #e8eaed;
            font-size: 12px;
            border-radius: 5px 5px 0 0;
        }
        
        .day {
            min-height: 80px;
            border: 1px solid rgba(95, 39, 205, 0.3);
            padding: 5px;
            background: rgba(30, 34, 42, 0.8);
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #e8eaed;
        }
        
        .day:hover {
            background: rgba(95, 39, 205, 0.2);
            transform: scale(1.05);
            border-color: #5f27cd;
            box-shadow: 0 5px 15px rgba(95, 39, 205, 0.3);
            z-index: 2;
        }
        
        .day.other-month {
            color: #666;
            background: rgba(20, 24, 32, 0.6);
        }
        
        .day.today {
            background: rgba(17, 153, 142, 0.3);
            border-color: #11998e;
            font-weight: bold;
        }
        
        .day.has-event {
            background: linear-gradient(to bottom, rgba(30, 34, 42, 0.8) 0%, rgba(30, 34, 42, 0.8) 70%, rgba(95, 39, 205, 0.4) 70%);
        }
        
        .day.selected {
            background: rgba(95, 39, 205, 0.4);
            border-color: #7c4dff;
            box-shadow: 0 0 10px rgba(95, 39, 205, 0.5);
        }
        
        .event-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .assignment { background: #ff6b6b; }
        .quiz { background: #4ecdc4; }
        .exam { background: #ff9f43; }
        
        .upcoming-list, .timeline-list, .course-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .upcoming-item, .timeline-item, .course-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid;
            background: rgba(30, 34, 42, 0.8);
            transition: all 0.2s ease;
            color: #e8eaed;
            position: relative;
        }
        
        .upcoming-item:hover, .timeline-item:hover, .course-item:hover {
            transform: translateX(8px);
            box-shadow: 0 5px 20px rgba(95, 39, 205, 0.4);
            background: rgba(40, 44, 52, 0.9);
        }
        
        .upcoming-item.assignment, .timeline-item.assignment, .course-item.assignment { border-left-color: #ff6b6b; }
        .upcoming-item.quiz, .timeline-item.quiz, .course-item.quiz { border-left-color: #4ecdc4; }
        .upcoming-item.exam, .timeline-item.exam, .course-item.exam { border-left-color: #ff9f43; }
        
        .course-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .course-filter {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(95, 39, 205, 0.5);
            background: rgba(30, 34, 42, 0.8);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            color: #e8eaed;
        }
        
        .course-filter:hover {
            background: rgba(95, 39, 205, 0.2);
        }
        
        .course-filter.active {
            background: #5f27cd;
            color: white;
            border-color: #7c4dff;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(30, 34, 42, 0.8);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            border: 1px solid rgba(95, 39, 205, 0.3);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e, #5f27cd);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #5f27cd, #11998e);
            color: white;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .view-section {
            display: none;
        }
        
        .view-section.active {
            display: block;
        }
        
        .timeline-week {
            margin-bottom: 20px;
            border-left: 3px solid #5f27cd;
            padding-left: 15px;
        }
        
        .timeline-week h3 {
            color: #11998e;
            margin-bottom: 10px;
        }
        
        .course-overview {
            display: grid;
            gap: 20px;
        }
        
        .course-card {
            background: rgba(30, 34, 42, 0.8);
            border: 2px solid rgba(95, 39, 205, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .course-card:hover {
            border-color: #5f27cd;
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(95, 39, 205, 0.3);
        }
        
        .course-card h3 {
            color: #11998e;
            margin-bottom: 15px;
        }
        
        .recommendations-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(95, 39, 205, 0.3);
        }
        
        .recommendation-item {
            background: rgba(17, 153, 142, 0.2);
            border-left: 4px solid #11998e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            color: #e8eaed;
        }
        
        .priority-high {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .priority-medium {
            border-left-color: #ff9f43;
            background: rgba(255, 159, 67, 0.1);
        }
        
        .priority-low {
            border-left-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }
        
        .selected-day-details {
            background: rgba(95, 39, 205, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(95, 39, 205, 0.5);
        }
        
        .export-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(95, 39, 205, 0.3);
            text-align: center;
        }
        
        .export-btn {
            background: #11998e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.2s ease;
        }
        
        .export-btn:hover {
            background: #0fb9b1;
            transform: translateY(-2px);
        }
        
        .edit-event-btn, .add-event-btn {
            background: #5f27cd;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: all 0.2s ease;
            float: right;
        }
        
        .edit-event-btn:hover, .add-event-btn:hover {
            background: #7c4dff;
            transform: scale(1.05);
        }
        
        .add-event-btn {
            background: #11998e;
        }
        
        .add-event-btn:hover {
            background: #0fb9b1;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(40, 44, 52, 0.98);
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 2px solid rgba(95, 39, 205, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            color: #e8eaed;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #e8eaed;
            transition: color 0.2s ease;
        }
        
        .close:hover {
            color: #ff6b6b;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #11998e;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(95, 39, 205, 0.3);
            border-radius: 10px;
            background: rgba(30, 34, 42, 0.8);
            color: #e8eaed;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #5f27cd;
            box-shadow: 0 0 0 3px rgba(95, 39, 205, 0.2);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .form-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .form-btn.primary {
            background: #11998e;
            color: white;
        }
        
        .form-btn.primary:hover {
            background: #0fb9b1;
            transform: translateY(-2px);
        }
        
        .form-btn.secondary {
            background: rgba(95, 39, 205, 0.2);
            color: #e8eaed;
            border: 2px solid rgba(95, 39, 205, 0.5);
        }
        
        .form-btn.secondary:hover {
            background: rgba(95, 39, 205, 0.3);
        }
        
        .form-btn.danger {
            background: #ff6b6b;
            color: white;
        }
        
        .form-btn.danger:hover {
            background: #ff5252;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .calendar-grid {
                font-size: 12px;
            }
            
            .day {
                min-height: 60px;
                padding: 3px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .edit-event-btn, .add-event-btn {
                float: none;
                display: inline-block;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Academic Planner - Fall 2025</h1>
                <p>Stay organized and achieve your goals</p>
            </div>
        </header>

        <div class="controls">
            <button class="btn active" onclick="showView('calendar')">Calendar View</button>
            <button class="btn" onclick="showView('timeline')">Timeline View</button>
            <button class="btn" onclick="showView('courses')">Course Overview</button>
        </div>

        <div class="main-content">
            <div class="content-section">
                <!-- Calendar View -->
                <div id="calendarView" class="view-section active">
                    <div class="calendar-header">
                        <button class="nav-btn" onclick="changeMonth(-1)">‹</button>
                        <h2 id="currentMonth">September 2025</h2>
                        <button class="nav-btn" onclick="changeMonth(1)">›</button>
                    </div>

                    <div class="course-filters">
                        <div class="course-filter active" data-course="all">All Courses</div>
                        <div class="course-filter" data-course="CP411">CP411</div>
                        <div class="course-filter" data-course="GS354">GS354</div>
                        <div class="course-filter" data-course="CP414">CP414</div>
                        <div class="course-filter" data-course="CP386">CP386</div>
                        <div class="course-filter" data-course="CP372">CP372</div>
                    </div>

                    <div class="calendar-grid" id="calendar">
                        <!-- Calendar will be generated here -->
                    </div>

                    <div id="selectedDayDetails" class="selected-day-details" style="display: none;">
                        <!-- Selected day details will appear here -->
                    </div>
                </div>

                <!-- Timeline View -->
                <div id="timelineView" class="view-section">
                    <h2>Academic Timeline</h2>
                    <div class="timeline-list" id="timelineList">
                        <!-- Timeline will be populated here -->
                    </div>
                </div>

                <!-- Course Overview -->
                <div id="courseView" class="view-section">
                    <h2>Course Overview</h2>
                    <div class="course-overview" id="courseOverview">
                        <!-- Course overview will be populated here -->
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <h3>Upcoming Deadlines</h3>
                <div class="upcoming-list" id="upcomingList">
                    <!-- Upcoming items will be populated here -->
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalAssignments">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="recommendations-section">
                    <h3>AI Study Recommendations</h3>
                    <div id="recommendationsList">
                        <!-- AI recommendations will be populated here -->
                    </div>
                </div>

                <div class="export-section">
                    <h3>Export Options</h3>
                    <button class="export-btn" onclick="exportToICS()">Export to Calendar</button>
                    <button class="export-btn" onclick="exportToPDF()">Export to PDF</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventCourse">Course</label>
                    <select id="eventCourse" required>
                        <option value="">Select Course</option>
                        <option value="CP411">CP411 - Computer Graphics</option>
                        <option value="GS354">GS354 - Technology & Society</option>
                        <option value="CP414">CP414 - Foundations of Computing</option>
                        <option value="CP386">CP386 - Operating Systems</option>
                        <option value="CP372">CP372 - Computer Networks</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventType">Type</label>
                    <select id="eventType" required>
                        <option value="">Select Type</option>
                        <option value="assignment">Assignment</option>
                        <option value="quiz">Quiz</option>
                        <option value="exam">Exam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventTitle">Title</label>
                    <input type="text" id="eventTitle" placeholder="Enter event title" required>
                </div>
                <div class="form-group">
                    <label for="eventWeight">Weight/Info</label>
                    <input type="text" id="eventWeight" placeholder="e.g., 10%, Lab, Participation">
                </div>
                <div class="form-actions">
                    <button type="button" class="form-btn secondary" onclick="closeModal()">Cancel</button>
                    <button type="button" id="deleteBtn" class="form-btn danger" onclick="deleteEvent()" style="display: none;">Delete</button>
                    <button type="submit" class="form-btn primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

                { date: "2025-10-10", course: "CP372", type: "quiz", title: "Quiz 2", weight: "10%" },
                { date: "2025-10-10", course: "CP372", type: "assignment", title: "Lab 3", weight: "Lab" },

                { date: "2025-11-12", course: "GS354", type: "assignment", title: "Class Participation Activity", weight: "Participation" }

        };

        let currentDate = new Date();
        let currentView = 'calendar';
        let activeFilter = 'all';
        let selectedDay = null;
        let editingEvent = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar();
            updateUpcomingList();
            updateStats();
            generateRecommendations();
            setupEventListeners();
            setupFormHandler();
        });

        function setupEventListeners() {
            document.querySelectorAll('.course-filter').forEach(filter => {
                filter.addEventListener('click', function() {
                    document.querySelector('.course-filter.active').classList.remove('active');
                    this.classList.add('active');
                    activeFilter = this.dataset.course;
                    generateCalendar();
                    updateUpcomingList();
                });
            });

            // Add click listeners to calendar days
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('day') && !e.target.classList.contains('other-month')) {
                    selectDay(e.target.dataset.date);
                }
            });
        }

        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const calendarHTML = [
                'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'
            ].map(day => `<div class="day-header">${day}</div>`).join('');

            let calendarDays = '';
            const currentDay = new Date(startDate);

            for (let i = 0; i < 42; i++) {
                const isCurrentMonth = currentDay.getMonth() === month;
                const isToday = currentDay.toDateString() === new Date().toDateString();
                const dateStr = currentDay.toISOString().split('T')[0];
                
                const dayEvents = academicData.events.filter(event => {
                    const matchesDate = event.date === dateStr;
                    const matchesFilter = activeFilter === 'all' || event.course === activeFilter;
                    return matchesDate && matchesFilter;
                });

                let dayClass = 'day';
                if (!isCurrentMonth) dayClass += ' other-month';
                if (isToday) dayClass += ' today';
                if (dayEvents.length > 0) dayClass += ' has-event';
                if (selectedDay === dateStr) dayClass += ' selected';

                const eventDots = dayEvents.map(event => 
                    `<div class="event-dot ${event.type}"></div>`
                ).join('');

                calendarDays += `
                    <div class="${dayClass}" data-date="${dateStr}">
                        ${currentDay.getDate()}
                        ${eventDots}
                    </div>
                `;

                currentDay.setDate(currentDay.getDate() + 1);
            }

            document.getElementById('calendar').innerHTML = calendarHTML + calendarDays;
        }

        function selectDay(dateStr) {
            selectedDay = dateStr;
            generateCalendar();
            
            const dayEvents = academicData.events.filter(event => {
                const matchesDate = event.date === dateStr;
                const matchesFilter = activeFilter === 'all' || event.course === activeFilter;
                return matchesDate && matchesFilter;
            });

            const detailsDiv = document.getElementById('selectedDayDetails');
            
            if (dayEvents.length > 0) {
                const selectedDate = new Date(dateStr + 'T12:00:00'); // Fix timezone issue
                const eventsHTML = dayEvents.map(event => `
                    <div class="upcoming-item ${event.type}">
                        <strong>${event.course}</strong> - ${event.weight}<br>
                        <span>${event.title}</span>
                        <button class="edit-event-btn" onclick="editEvent('${event.date}', '${event.course}', '${event.type}', '${event.title.replace(/'/g, "\\'")}', '${event.weight}')" title="Edit Event">✎</button>
                    </div>
                `).join('');
                
                detailsDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3>Events for ${selectedDate.toLocaleDateString()}</h3>
                        <button class="add-event-btn" onclick="addEvent('${dateStr}')" title="Add Event">+ Add Event</button>
                    </div>
                    ${eventsHTML}
                `;
                detailsDiv.style.display = 'block';
            } else {
                detailsDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3>Events for ${new Date(dateStr + 'T12:00:00').toLocaleDateString()}</h3>
                        <button class="add-event-btn" onclick="addEvent('${dateStr}')" title="Add Event">+ Add Event</button>
                    </div>
                    <p>No events scheduled for this day.</p>
                `;
                detailsDiv.style.display = 'block';
            }
        }

        function updateUpcomingList() {
            const now = new Date();
            const upcoming = academicData.events
                .filter(event => {
                    const eventDate = new Date(event.date);
                    const matchesFilter = activeFilter === 'all' || event.course === activeFilter;
                    return eventDate >= now && matchesFilter;
                })
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .slice(0, 8);

            const upcomingHTML = upcoming.map(event => {
                const eventDate = new Date(event.date);
                const daysUntil = Math.ceil((eventDate - now) / (1000 * 60 * 60 * 24));
                
                return `
                    <div class="upcoming-item ${event.type}">
                        <strong>${event.course}</strong><br>
                        <span>${event.title}</span><br>
                        <small>${eventDate.toLocaleDateString()} • ${daysUntil} days</small>
                    </div>
                `;
            }).join('');

            document.getElementById('upcomingList').innerHTML = upcomingHTML || '<p>No upcoming events</p>';
        }

        function updateStats() {
            const now = new Date();
            const totalTasks = academicData.events.length;
            const completedTasks = academicData.events.filter(event => new Date(event.date) < now).length;
            const progressPercent = totalTasks ? (completedTasks / totalTasks) * 100 : 0;

            document.getElementById('totalAssignments').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }

        function generateRecommendations() {
            const now = new Date();
            const oneWeek = 7 * 24 * 60 * 60 * 1000;
            const twoWeeks = 14 * 24 * 60 * 60 * 1000;
            
            const recommendations = [];
            
            academicData.events.forEach(event => {
                const eventDate = new Date(event.date);
                const timeUntil = eventDate - now;
                
                if (timeUntil > 0 && timeUntil <= twoWeeks) {
                    let priority = 'low';
                    let recommendation = '';
                    
                    if (timeUntil <= oneWeek) {
                        priority = 'high';
                        if (event.type === 'assignment') {
                            recommendation = `Start working on ${event.course} ${event.title}. Due in ${Math.ceil(timeUntil / (24 * 60 * 60 * 1000))} days!`;
                        } else if (event.type === 'quiz') {
                            recommendation = `Review materials for ${event.course} ${event.title}. Quiz coming up soon!`;
                        } else if (event.type === 'exam') {
                            recommendation = `Intensive study session needed for ${event.course} ${event.title}. Create a study plan!`;
                        }
                    } else {
                        priority = 'medium';
                        if (event.type === 'assignment') {
                            recommendation = `Start planning for ${event.course} ${event.title}. Begin research and outline preparation.`;
                        } else if (event.type === 'quiz') {
                            recommendation = `Begin reviewing ${event.course} materials for upcoming ${event.title}.`;
                        } else if (event.type === 'exam') {
                            recommendation = `Create study schedule for ${event.course} ${event.title}. Start gathering materials.`;
                        }
                    }
                    
                    recommendations.push({ text: recommendation, priority });
                }
            });

            recommendations.sort((a, b) => {
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                return priorityOrder[b.priority] - priorityOrder[a.priority];
            });

            const recommendationsHTML = recommendations.slice(0, 5).map(rec => `
                <div class="recommendation-item priority-${rec.priority}">
                    ${rec.text}
                </div>
            `).join('');

            document.getElementById('recommendationsList').innerHTML = recommendationsHTML || 
                '<div class="recommendation-item">You\'re all caught up! Great job staying organized.</div>';
        }

        function generateTimeline() {
            const now = new Date();
            const timelineData = {};
            
            academicData.events
                .filter(event => activeFilter === 'all' || event.course === activeFilter)
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .forEach(event => {
                    const eventDate = new Date(event.date);
                    const weekKey = getWeekKey(eventDate);
                    
                    if (!timelineData[weekKey]) {
                        timelineData[weekKey] = {
                            weekStart: getWeekStart(eventDate),
                            events: []
                        };
                    }
                    
                    timelineData[weekKey].events.push(event);
                });

            const timelineHTML = Object.values(timelineData).map(week => {
                const eventsHTML = week.events.map(event => {
                    const eventDate = new Date(event.date);
                    const isPast = eventDate < now;
                    
                    return `
                        <div class="timeline-item ${event.type}" style="${isPast ? 'opacity: 0.6;' : ''}">
                            <strong>${event.course}</strong> - ${event.weight}<br>
                            <span>${event.title}</span><br>
                            <small>${eventDate.toLocaleDateString()}</small>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="timeline-week">
                        <h3>Week of ${week.weekStart.toLocaleDateString()}</h3>
                        ${eventsHTML}
                    </div>
                `;
            }).join('');

            document.getElementById('timelineList').innerHTML = timelineHTML;
        }

        function generateCourseOverview() {
            const courseStats = {};
            const now = new Date();
            
            Object.keys(academicData.courses).forEach(courseCode => {
                const courseEvents = academicData.events.filter(event => event.course === courseCode);
                const upcomingEvents = courseEvents.filter(event => new Date(event.date) >= now);
                const completedEvents = courseEvents.filter(event => new Date(event.date) < now);
                
                courseStats[courseCode] = {
                    name: academicData.courses[courseCode].name,
                    total: courseEvents.length,
                    completed: completedEvents.length,
                    upcoming: upcomingEvents.length,
                    nextDeadline: upcomingEvents.sort((a, b) => new Date(a.date) - new Date(b.date))[0]
                };
            });

            const courseHTML = Object.entries(courseStats).map(([code, stats]) => {
                const progress = stats.total ? (stats.completed / stats.total) * 100 : 0;
                const nextDeadlineText = stats.nextDeadline ? 
                    `Next: ${stats.nextDeadline.title} (${new Date(stats.nextDeadline.date).toLocaleDateString()})` : 
                    'No upcoming deadlines';

                return `
                    <div class="course-card">
                        <h3>${code}: ${stats.name}</h3>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <p><strong>Progress:</strong> ${stats.completed}/${stats.total} completed</p>
                        <p><strong>Upcoming:</strong> ${stats.upcoming} tasks</p>
                        <p><small>${nextDeadlineText}</small></p>
                    </div>
                `;
            }).join('');

            document.getElementById('courseOverview').innerHTML = courseHTML;
        }

        function getWeekKey(date) {
            const weekStart = getWeekStart(date);
            return weekStart.toISOString().split('T')[0];
        }

        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day;
            return new Date(d.setDate(diff));
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            generateCalendar();
        }

        function showView(view) {
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.view-section').forEach(section => section.classList.remove('active'));
            
            currentView = view;
            
            if (view === 'calendar') {
                document.getElementById('calendarView').classList.add('active');
            } else if (view === 'timeline') {
                document.getElementById('timelineView').classList.add('active');
                generateTimeline();
            } else if (view === 'courses') {
                document.getElementById('courseView').classList.add('active');
                generateCourseOverview();
            }
        }

        function exportToICS() {
            let ics = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Academic Planner//EN
CALSCALE:GREGORIAN
METHOD:PUBLISH
`;

            academicData.events.forEach(event => {
                const eventDate = new Date(event.date);
                const dateStr = eventDate.toISOString().replace(/[-:]/g, '').split('T')[0] + 'T090000Z';
                const endDateStr = eventDate.toISOString().replace(/[-:]/g, '').split('T')[0] + 'T100000Z';
                
                ics += `BEGIN:VEVENT
UID:${event.course}-${event.date}-${Math.random()}@academicplanner
DTSTART:${dateStr}
DTEND:${endDateStr}
SUMMARY:${event.course}: ${event.title}
DESCRIPTION:${event.type.toUpperCase()} - ${event.weight}
CATEGORIES:${event.course}
END:VEVENT
`;
            });

            ics += 'END:VCALENDAR';

            const blob = new Blob([ics], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'academic-calendar-fall2025.ics';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Event Management Functions
        function addEvent(dateStr = null) {
            editingEvent = null;
            document.getElementById('modalTitle').textContent = 'Add Event';
            document.getElementById('deleteBtn').style.display = 'none';
            
            // Clear form
            document.getElementById('eventForm').reset();
            
            // Set date if provided
            if (dateStr) {
                document.getElementById('eventDate').value = dateStr;
            }
            
            // Show modal
            document.getElementById('eventModal').style.display = 'block';
        }

        function editEvent(date, course, type, title, weight) {
            editingEvent = { date, course, type, title, weight };
            document.getElementById('modalTitle').textContent = 'Edit Event';
            document.getElementById('deleteBtn').style.display = 'inline-block';
            
            // Populate form
            document.getElementById('eventDate').value = date;
            document.getElementById('eventCourse').value = course;
            document.getElementById('eventType').value = type;
            document.getElementById('eventTitle').value = title;
            document.getElementById('eventWeight').value = weight;
            
            // Show modal
            document.getElementById('eventModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
            editingEvent = null;
        }

        function setupFormHandler() {
            document.getElementById('eventForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const eventData = {
                    date: document.getElementById('eventDate').value,
                    course: document.getElementById('eventCourse').value,
                    type: document.getElementById('eventType').value,
                    title: document.getElementById('eventTitle').value,
                    weight: document.getElementById('eventWeight').value || 'TBD'
                };

                if (editingEvent) {
                    // Update existing event
                    const eventIndex = academicData.events.findIndex(event => 
                        event.date === editingEvent.date && 
                        event.course === editingEvent.course && 
                        event.title === editingEvent.title
                    );
                    
                    if (eventIndex !== -1) {
                        academicData.events[eventIndex] = eventData;
                    }
                } else {
                    // Add new event
                    academicData.events.push(eventData);
                }

                // Sort events by date
                academicData.events.sort((a, b) => new Date(a.date) - new Date(b.date));

                // Refresh views
                refreshAllViews();
                closeModal();
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('eventModal');
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        function deleteEvent() {
            if (!editingEvent) return;
            
            if (confirm('Are you sure you want to delete this event?')) {
                const eventIndex = academicData.events.findIndex(event => 
                    event.date === editingEvent.date && 
                    event.course === editingEvent.course && 
                    event.title === editingEvent.title
                );
                
                if (eventIndex !== -1) {
                    academicData.events.splice(eventIndex, 1);
                    refreshAllViews();
                    closeModal();
                }
            }
        }

        function refreshAllViews() {
            generateCalendar();
            updateUpcomingList();
            updateStats();
            generateRecommendations();
            
            // Refresh selected day details if a day is selected
            if (selectedDay) {
                selectDay(selectedDay);
            }
            
            // Refresh timeline and course views if they're active
            if (currentView === 'timeline') {
                generateTimeline();
            } else if (currentView === 'courses') {
                generateCourseOverview();
            }
        }
    </script>
